<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Email Classifier</h1>
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Classify Email</h2>
            <textarea id="emailText" class="w-full p-2 border rounded" rows="4" placeholder="Enter email text here"></textarea>
            <button onclick="classifyEmail()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Classify</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function classifyEmail() {
            const emailText = document.getElementById('emailText').value;
            try {
                const response = await axios.post('/classify', { text: emailText });
                const results = response.data.results;
                let resultHtml = '<h3 class="font-semibold">Classification Results:</h3><ul>';
                results.forEach(([category, probability]) => {
                    resultHtml += `<li>${category}: ${(probability * 100).toFixed(2)}%</li>`;
                });
                resultHtml += '</ul>';
                document.getElementById('result').innerHTML = resultHtml;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
